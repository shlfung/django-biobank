{% extends "base_generic.html" %}

{% block content %}
    <h1>Participants List</h1>

    {% if program_list %}
    <ul>

      {% for program in program_list %}
      <li>
        <a href="{{ program.get_absolute_url }}">{{ program.title }}</a> 
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no programs in the library.</p>
    {% endif %}       
{% endblock %}
